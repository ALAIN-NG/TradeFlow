{% extends "base1.html" %}

{% load static %}

{% block content %}
<br>
    <a href="{% url 'login' %}" class="btn btn-outline-danger text-white bg-danger w-5 col-md-1 float-right">Quit</a>
    <br><br>
    <div class="row">
        <!-- debut -->
        {% for product in products  %}
        
        <div class="col-lg-4">
            <img class="thumbnail"  src="{% static 'img/' %}{{product.image_url}}"/>
            <div class="box-element product">
                <h6>{{product.name}}</h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn update-panier" data-product={{product.id}} data-action="add">
                Ajouter au panier</button>
                <a class="btn btn-outline-success" href="#">Voir</a>
                <h5 style="float: right;">${{product.unit_price|floatformat:2}}</h5>
            </div>
            <br>
        </div>
        
        {% endfor %}
        <!-- fin -->



    </div>

{% endblock content %}
